<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة اليوم الوطني السعودي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-image: url('bigback.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .game-container {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .header-section {
            background: url("back.jpg") no-repeat center center/cover;
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            min-height: 130px;
        }

        .header-section h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header-section .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .game-section {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin: 30px 0;
        }

        .input-group label {
            display: block;
            font-size: 1.3em;
            font-weight: 600;
            color: #0d4f3c;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            text-align: center;
            direction: rtl;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0d7377;
        }

        .btn {
            background: linear-gradient(135deg, #125743 0%, #24633f 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 79, 60, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0d7377, #2eb398);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .question-counter {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.4em;
            font-weight: 600;
            color: #0d4f3c;
            margin: 30px 0;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .answer {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 11px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .answer:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .answer.selected {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }

        .answer.correct {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .answer.incorrect {
            background: #ffebee;
            border-color: #f44336;
            color: #c62828;
        }

        .answer.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .feedback.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .score {
            font-size: 3em;
            font-weight: 700;
            color: #0d4f3c;
            margin: 20px 0;
        }

        .score-message {
            font-size: 1.3em;
            font-weight: 600;
            margin: 20px 0;
        }

        .score-message.success {
            color: #2e7d32;
        }

        .score-message.failure {
            color: #c62828;
        }

        .review-list {
            text-align: right;
            margin: 30px 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .review-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-right: 4px solid #e0e0e0;
        }

        .review-item.correct {
            border-right-color: #4caf50;
        }

        .review-item.incorrect {
            border-right-color: #f44336;
        }

        .review-question {
            font-weight: 600;
            color: #0d4f3c;
            margin-bottom: 10px;
        }

        .review-answer {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .review-answer.your-answer {
            color: #666;
        }

        .review-answer.correct-answer {
            color: #2e7d32;
            font-weight: 600;
        }

        .review-answer.incorrect-answer {
            color: #c62828;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
                border-radius: 15px;
            }

            .header-section {
                padding: 30px 20px;
            }

            .header-section h1 {
                font-size: 2em;
            }

            .game-section {
                padding: 30px 20px;
            }

            .question {
                font-size: 1.2em;
            }

            .answer {
                padding: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .header-section h1 {
                font-size: 1.7em;
            }

            .header-section .subtitle {
                font-size: 1em;
            }

            .score {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header-section">
            <!-- <h1>مسابقة اليوم الوطني السعودي</h1> -->

        </div>

        <div class="game-section">

            <div id="start-screen" class="screen active">

            <!-- Game Screen -->
            <div id="game-screen" class="screen">
                <div class="question-counter" id="question-counter">السؤال 1 من 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 10%"></div>
                </div>
                <div class="question" id="question-text"></div>
                <div class="answers" id="answers"></div>
                <div class="navigation-buttons">
                    <button class="btn" id="prev-btn" onclick="previousQuestion()" style="display: none;">
                        السابق</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">
                        التالي</button>
                    <button class="btn" id="finish-btn" onclick="finishQuiz()" style="display: none;">إنهاء
                        المسابقة</button>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="screen">
                <div class="score" id="final-score">0/10</div>
                <div class="score-message" id="score-message"></div>
                <div class="review-list" id="review-list"></div>
                <button class="btn" onclick="resetGame()">حاول مرة أخرى</button>

        let selectedQuestions = [];
        let gameState = {
            playerName: '',
            currentQuestion: 0,
            score: 0,
            answers: new Array(10).fill(-1), // Initialize with -1 for 10 questions
            gameStarted: false
        };

        function getRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 10);
        }

        function startGame() {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                // alert('يرجى إدخال اسمك أولاً');
                return;
            }

            gameState.playerName = playerName;
            gameState.gameStarted = true;
            selectedQuestions = getRandomQuestions(); // Select 10 random questions
            showScreen('game-screen');
            showQuestion();
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showQuestion() {
            const question = selectedQuestions[gameState.currentQuestion];
            const questionCounter = document.getElementById('question-counter');
            const progressFill = document.getElementById('progress-fill');
            const questionText = document.getElementById('question-text');
            const answersContainer = document.getElementById('answers');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const finishBtn = document.getElementById('finish-btn');

            // Update question counter and progress
            questionCounter.textContent = `السؤال ${gameState.currentQuestion + 1} من 10`;
            progressFill.style.width = `${((gameState.currentQuestion + 1) / 10) * 100}%`;

            // Show question
            questionText.textContent = question.question;

            // Clear previous answers
            answersContainer.innerHTML = '';

            // Add answer options
            question.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer';
                answerDiv.textContent = answer;
                answerDiv.onclick = () => selectAnswer(index);

                // Mark as selected if this answer was previously chosen
                if (gameState.answers[gameState.currentQuestion] === index) {
                    answerDiv.classList.add('selected');
                }

                answersContainer.appendChild(answerDiv);
            });

            // Update navigation buttons visibility and state
            prevBtn.style.display = gameState.currentQuestion > 0 ? 'inline-block' : 'none';

            // Check if current question is answered to enable/disable next/finish buttons
            const isCurrentAnswered = gameState.answers[gameState.currentQuestion] !== -1;

            if (gameState.currentQuestion === 9) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
                finishBtn.disabled = !isCurrentAnswered;
                finishBtn.style.opacity = isCurrentAnswered ? '1' : '0.5';
            } else {
                nextBtn.style.display = 'inline-block';
                nextBtn.disabled = !isCurrentAnswered;
                nextBtn.style.opacity = isCurrentAnswered ? '1' : '0.5';
                finishBtn.style.display = 'none';
            }
        }

        function selectAnswer(selectedIndex) {
            // Remove previous selection
            document.querySelectorAll('.answer').forEach(answer => {
                answer.classList.remove('selected');
            });

            // Mark the selected answer
            document.querySelectorAll('.answer')[selectedIndex].classList.add('selected');

            // Store the answer
            gameState.answers[gameState.currentQuestion] = selectedIndex;

            // Update button states
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            const nextBtn = document.getElementById('next-btn');
            const finishBtn = document.getElementById('finish-btn');
            const isCurrentAnswered = gameState.answers[gameState.currentQuestion] !== -1;

            if (gameState.currentQuestion === 9) {
                finishBtn.disabled = !isCurrentAnswered;
                finishBtn.style.opacity = isCurrentAnswered ? '1' : '0.5';
            } else {
                nextBtn.disabled = !isCurrentAnswered;
                nextBtn.style.opacity = isCurrentAnswered ? '1' : '0.5';
            }
        }

        function previousQuestion() {
            if (gameState.currentQuestion > 0) {
                gameState.currentQuestion--;
                showQuestion();
            }
        }

        function nextQuestion() {
            // Check if current question is answered
            if (gameState.answers[gameState.currentQuestion] === -1) {
                alert('يرجى الإجابة على السؤال الحالي أولاً');
                return;
            }

            if (gameState.currentQuestion < 9) {
                gameState.currentQuestion++;
                showQuestion();
            }
        }

        function finishQuiz() {
            // Check if all questions are answered
            const unanswered = gameState.answers.findIndex(answer => answer === -1);
            if (unanswered !== -1) {
                alert(`يرجى الإجابة على جميع الأسئلة. السؤال ${unanswered + 1} لم تتم الإجابة عليه.`);
                gameState.currentQuestion = unanswered;
                showQuestion();
                return;
            }

            // Calculate score
            gameState.score = 0;
            gameState.answers.forEach((answer, index) => {
                if (answer === selectedQuestions[index].correct) {
                    gameState.score++;
                }
            });

            showResults();
        }

        function showResults() {
            showScreen('results-screen');

            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');
            const reviewList = document.getElementById('review-list');

            // Show final score
            finalScore.textContent = `${gameState.score}/10`;

            // Show success/failure message
            const percentage = (gameState.score / 10) * 100;
            if (percentage >= 70) {
                scoreMessage.className = 'score-message success';
                scoreMessage.textContent = `ممتاز ${gameState.playerName}! لقد حصلت على درجة عالية!`;
            } else if (percentage >= 50) {
                scoreMessage.className = 'score-message';
                scoreMessage.textContent = `جيد ${gameState.playerName}! يمكنك تحسين النتيجة بالمحاولة مرة أخرى.`;
            } else {
                scoreMessage.className = 'score-message failure';
                scoreMessage.textContent = `${gameState.playerName}، تحتاج لمراجعة المعلومات أكثر. حاول مرة أخرى!`;
            }

            // Show review list
            reviewList.innerHTML = '';
            gameState.answers.forEach((playerAnswer, index) => {
                const reviewItem = document.createElement('div');
                const question = selectedQuestions[index];
                const isCorrect = playerAnswer === question.correct;

                reviewItem.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;

                reviewItem.innerHTML = `
                    <div class="review-question">${question.question}</div>
                    <div class="review-answer your-answer">إجابتك: ${question.answers[playerAnswer]}</div>
                    <div class="review-answer correct-answer">الإجابة الصحيحة: ${question.answers[question.correct]}</div>
                `;

                reviewList.appendChild(reviewItem);
            });
        }

        function resetGame() {
            gameState = {
                playerName: '',
                currentQuestion: 0,
                score: 0,
                answers: new Array(10).fill(-1),
                gameStarted: false
            };

            document.getElementById('player-name').value = '';
            selectedQuestions = [];
            showScreen('start-screen');
        }
    </script>
